<body>
    
        <p style="color:blue"><strong><u>my first list:</u></strong>
        <ul style="color:blue">
            <li>water</li>
            <li>oil</li>
            <li>milk</li>
            <li>coffee</li>
            
        </ul></p>
    
        <p style="color:red"><b><u>my secund list:</u></b>
            <ol style="color:red">
                <li>water</li>
                <li>oil</li>
                <li>milk</li>
                <li>coffee</li>
                
            </ol></p>
            <p style="color:pink"><b><u>my third list:</u></b>
                <ul style="color:pink" type="square">
                    <li>water</li>
                    <li>oil</li>
                    <li>milk</li>
                    <li>coffee</li>
                    
                </ul></p>
